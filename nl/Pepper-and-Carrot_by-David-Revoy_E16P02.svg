         sodipodi:role="line"
         style="font-size:45px"
         x="283.91641"
         y="2470.8745"
         id="tspan4396-2">Verman je eens</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="283.91641"
         y="2527.1245"
         id="tspan3383">en praat zelf</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="283.91641"
         y="2583.3745"
         id="tspan4434">met hen!</tspan></text>
    <text
