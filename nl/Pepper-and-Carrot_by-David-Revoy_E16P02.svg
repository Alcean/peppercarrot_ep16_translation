         x="774.30481"
         y="307.21066"
         id="tspan4253" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="774.30481"
         y="363.46066"
         id="tspan4257">Ik speel geen tussen-</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="774.30481"
         y="419.71066"
         id="tspan4259">persoon, ook niet voor</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="774.30481"
         y="475.96066"
         id="tspan4261">vrienden. Zulke zaken</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="774.30481"
         y="532.21063"
         id="tspan4326">lopen altijd slecht af.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
