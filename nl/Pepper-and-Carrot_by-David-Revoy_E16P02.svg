         style="font-size:45px"
         x="2007.3579"
         y="1485.0845"
         id="tspan4322-6">Kan je me echt niet</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="2007.3579"
         y="1541.3345"
         id="tspan4482">helpen? Even met hen</tspan><tspan
