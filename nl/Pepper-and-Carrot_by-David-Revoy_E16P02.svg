       y="1232.5399"
       id="text4246-4-3-5"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1771.7826"
         y="1232.5399"
         id="tspan4261-5-3">Ik leer niets van mijn peettantes.</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1771.7826"
         y="1288.7899"
         id="tspan4318">Ze zitten de godganse dag in hun stoel,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1771.7826"
         y="1345.0399"
         id="tspan4320">klagen over hun oude gewrichten en</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1771.7826"
         y="1401.2899"
         id="tspan4322">roepen wat ik moet doen ...</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
