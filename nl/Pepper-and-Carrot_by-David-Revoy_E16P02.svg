         sodipodi:role="line"
         style="font-size:45px"
         x="277.82541"
         y="2209.8525"
         id="tspan4324-9">Luister, je</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="277.82541"
         y="2266.1025"
         id="tspan4354">bent een heks,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="277.82541"
         y="2322.3525"
         id="tspan3384">gedraag je er</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="277.82541"
         y="2378.6025"
         id="tspan4356">dan ook naar!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
