         id="tspan4253-3" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1196.0759"
         id="tspan4261-5">M-mutta</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1252.3259"
         id="tspan4324">Saffron...</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="1789.4443"
       y="1220.8199"
       id="text4246-4-3-5"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1220.8199"
         id="tspan3476">En opi mitään kummitätieni kanssa. He ovat</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1277.0699"
         id="tspan3486">vallanneet kotini, eivätkä tee muuta kuin</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1333.3199"
         id="tspan3421">valittavat vanhojen luittensa kolotusta ja</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1389.5699"
         id="tspan3433">huutavat minulle mitä sitten teenkin...</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
