         x="812.651"
         y="281.03253"
         id="tspan4253" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="337.28253"
         id="tspan3455">En aio ryhtyä mihinkään</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="393.53253"
         id="tspan3453">sovittelutoimintaan, en</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="449.78253"
         id="tspan3405">edes ystävän puolesta.</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="506.03253"
         id="tspan3465">Sellaiset päättyvät</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="562.28253"
         id="tspan3409">aina kehnosti.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="461.65384"
       y="184.25279"
       id="text4246-42"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="461.65384"
         y="184.25279"
         id="tspan4251">Tämä sinun täytyy</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="469.564"
         y="240.50279"
         id="tspan3442">hoitaa ihan itse. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
