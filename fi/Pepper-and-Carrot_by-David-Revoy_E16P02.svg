         sodipodi:role="line"
         style="font-size:45px"
         x="306.43314"
         y="2193.7483"
         id="tspan3516">Kuules nyt,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="306.43314"
         y="2249.9983"
         id="tspan3514"><tspan
   style="font-style:italic;font-weight:bold"
   id="tspan3503">sinä olet noita</tspan>, joten</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="306.43314"
         y="2306.2483"
         id="tspan3454">ala käyttäytyä</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="306.43314"
         y="2362.4983"
         id="tspan3448">kuten sellainen!</tspan></text>
    <text
